<body>
    【字符串中的单词翻转】编写⼀个函数，接收⼀个包含多个单词的字符串（单词之间由空格分
    隔），并返回单词顺序翻转后的字符串，但单词内部的字符顺序不变。
    <script>
        reverseWords("Let's take LeetCode contest");
        function reverseWords(str) {
            let arr = str.split(' '), res = '';
            for (let i = arr.length - 1; i >= 0; i--) {
                if (i !== 0) {
                    res += ' ';
                }
                res += arr[i];
            }

            console.log(res);
            return res;
        }
    </script>
